<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Clonando Whatsapp</title>
    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="content">
            <div class="items-header">
                <figure>
                    <img src="assets/img/favicon.ico" alt="Logo WhatsApp">
                    <figcaption hidden>Logo WhatsApp</figcaption>
                </figure>
                <span>Whatsapp Web</span>
            </div>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="conteudo-principal">
            <div class="list-info">
                <div class="primary-box">
                    <h2>Para usar o WhatsApp no seu computador:</h2>
                    <ol class="list-step">
                        <li class="item">Abra o WhatsApp no seu smartphone.</li>
                        <li class="item">Vá em <strong>Mais opções <i class="bi bi-three-dots-vertical"></i> </strong> ou <strong>Configurações <i class="bi bi-gear-fill"></i> </strong> e selecione <strong>Aparelhos conectados.</strong></li>
                        <li class="item">Aponte seu celular para esta tela para scanear o QR Code.</li>
                    </ol>
                </div>
                <!-- QR CODE -->
                <div class="qr-code">
                    <figure>
                        <img src="assets/img/QRCODE.png" alt="QR CODE">
                        <figcaption hidden>QRCODE</figcaption>
                    </figure>
                </div>
            </div>
            <div class="item-options">
                <a href="#">Precisa de um help para começar?</a>
                <label for="check" class="box-reverse">Manter meu aparelho sincronizado
                    <input type="checkbox" name="" id="check">
                </label>
            </div>
            <!-- VIDEO EXPLICATIVO -->
            <div class="video-help">
                <video width="560" height="310" controls="controls">
                    <source src="assets/video/video-help.mp4" type="video/mp4">
                </video>
            </div>
        </main>
    </div>
</body>
</html>
